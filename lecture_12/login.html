<!DOCTYPE html>
<html>
<head>
    <title>Password Cracking Demo</title>
    <style>
        body { font-family: sans-serif; }
        #result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Password Cracking Demo</h1>
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            // In a real scenario, you would send this data to a server for verification.
            // For this *demo*, we'll just simulate a check.
            if (username === 'testuser' && password === 'abc1') {
                resultDiv.textContent = 'Login successful (simulated)!';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'Login failed (simulated)!';
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
